<ion-view view-title="Search">
  <ion-content>
    <div class="list list-inset">
        Name
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" placeholder="Search" ng-model="form.name">
	  </label>
	</div>
  <li class="item item-toggle">
     Organic
     <label class="toggle toggle-assertive">
       <input type="checkbox" ng-model="form.organic">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
<div class="list list-inset">
        Year
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" placeholder="Search" ng-model="form.year">
	  </label>
	</div>
      
      <div class="list list-inset">
        ABV
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" placeholder="Search" ng-model="form.abv">
	  </label>
	</div>
      
    <div class="list list-inset">
        IBU
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" placeholder="Search" ng-model="form.ibu">
	  </label>
	</div>
  </ion-content>

	<div class="bar bar-footer bar-balanced" ng-click="search()">
		<div class="title">Search</div>
	</div>





</ion-view>
