<ion-view view-title="Beers">
  <ion-content>
    <div class="list">
        <a class="item item-thumbnail-left" ng-repeat="playlist in playlists" href="#/app/beers/{{playlist.id}}">
          <img src="{{playlist.labels.large}}">
          <h2>{{playlist.name}}</h2>
        </a>
    </div>
  </ion-content>
</ion-view>
